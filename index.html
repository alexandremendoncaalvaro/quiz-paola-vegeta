<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Quiz interativo: Voc√™ consegue distinguir a vil√£ da novela mexicana do pr√≠ncipe dos Saiyajins? Jogue agora!">

    <meta property="twitter:image" content="https://alexandrealvaro.com.br/quiz-paola-vegeta/cover.jpeg">

    <style>
        :root {
            --duo-green: #58cc02;
            --duo-green-dark: #46a302;
            --duo-green-light: #89e219;
            --duo-red: #ff4b4b;
            --duo-red-dark: #d42c2c;
            --duo-red-light: #ff8686;
            --duo-blue: #1cb0f6;
            --duo-blue-dark: #1899d6;
            --duo-gray: #e5e5e5;
            --duo-text: #4b4b4b;
            --white: #ffffff;
            --bg-color: #f7f7f7;
        }

        * {
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--duo-text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header & Progress --- */
        header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .close-btn {
            font-size: 24px;
            color: #afafaf;
            cursor: pointer;
            border: none;
            background: none;
            transition: transform 0.2s;
        }
        
        .close-btn:active { transform: scale(0.9); }

        .progress-container {
            flex-grow: 1;
            height: 16px;
            background-color: var(--duo-gray);
            border-radius: 8px;
            margin-left: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--duo-green);
            width: 0%;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 8px;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 4px;
            background-color: var(--duo-green-light);
            border-radius: 4px;
            opacity: 0.5;
        }

        /* --- Main Game Area --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
        }

        .character-display {
            height: 180px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .character-img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .placeholder-icon {
            font-size: 80px;
            color: var(--duo-gray);
            animation: float 3s ease-in-out infinite;
        }

        /* Bal√£o de Texto */
        .question-bubble {
            border: 2px solid var(--duo-gray);
            border-radius: 16px;
            padding: 24px;
            font-size: 1.3rem;
            line-height: 1.5;
            font-weight: 700;
            color: var(--duo-text);
            background: white;
            position: relative;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .question-bubble::after, .question-bubble::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-style: solid;
            width: 0;
        }
        .question-bubble::after {
            top: -10px;
            border-width: 0 10px 10px;
            border-color: var(--duo-gray) transparent;
        }
        .question-bubble::before {
            top: -7px;
            border-width: 0 10px 10px;
            border-color: #fff transparent;
            z-index: 1;
        }

        /* --- Options Grid --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .option-card {
            background: white;
            border: 2px solid var(--duo-gray);
            border-bottom: 4px solid var(--duo-gray);
            border-radius: 16px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 160px;
            position: relative;
            overflow: hidden;
        }

        .option-card:active {
            transform: translateY(4px);
            border-bottom-width: 0px;
            margin-top: 4px;
            margin-bottom: -4px;
        }

        .option-card.correct-select {
            background-color: #d7ffb8;
            border-color: var(--duo-green);
            border-bottom-color: var(--duo-green-dark);
            color: var(--duo-green-dark);
        }

        .option-card.wrong-select {
            background-color: #ffdfe0;
            border-color: var(--duo-red);
            border-bottom-color: var(--duo-red-dark);
            color: var(--duo-red-dark);
            animation: wobble 0.6s ease-in-out;
        }

        .option-card.disabled {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        .option-img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 12px;
            object-fit: cover;
            border: 3px solid var(--duo-gray);
            transition: border-color 0.2s;
        }

        .correct-select .option-img { border-color: var(--duo-green); }
        .wrong-select .option-img { border-color: var(--duo-red); }

        .option-label {
            font-weight: 800;
            font-size: 1.2rem;
            color: inherit;
        }

        /* --- Feedback Sheet --- */
        .feedback-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            padding: 20px;
            padding-bottom: 40px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .feedback-sheet.show { bottom: 0; }
        .feedback-sheet.correct { background-color: #d7ffb8; color: var(--duo-green-dark); }
        .feedback-sheet.wrong { background-color: #ffdfe0; color: var(--duo-red-dark); }

        .feedback-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 1.6rem;
        }

        .feedback-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            background: white;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .feedback-msg {
            font-size: 1.1rem;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        .continue-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .correct .continue-btn { background-color: var(--duo-green); box-shadow: 0 4px 0 var(--duo-green-dark); }
        .correct .continue-btn:active { box-shadow: none; background-color: var(--duo-green-dark); }
        
        .wrong .continue-btn { background-color: var(--duo-red); box-shadow: 0 4px 0 var(--duo-red-dark); }
        .wrong .continue-btn:active { box-shadow: none; background-color: var(--duo-red-dark); }

        /* --- Screens --- */
        .screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            transition: opacity 0.3s;
        }
        .hidden { display: none; opacity: 0; }

        .btn-primary {
            background-color: var(--duo-green);
            color: white;
            padding: 16px 50px;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 800;
            border: none;
            border-bottom: 5px solid var(--duo-green-dark);
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:active { transform: translateY(5px); border-bottom-width: 0px; }
        .btn-primary:disabled { background-color: var(--duo-gray); border-bottom-color: #c0c0c0; cursor: not-allowed; }

        /* --- Animations --- */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes wobble {
            0% { transform: translateX(0); }
            15% { transform: translateX(-6px) rotate(-5deg); }
            30% { transform: translateX(5px) rotate(3deg); }
            45% { transform: translateX(-4px) rotate(-3deg); }
            60% { transform: translateX(3px) rotate(2deg); }
            75% { transform: translateX(-2px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Particles --- */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            z-index: 150;
            animation: particle-anim 1s forwards;
        }

        @keyframes particle-anim {
            0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <h1 style="color: var(--duo-blue); font-size: 2.5rem; margin-bottom: 0;">Quem Disse?</h1>
        <p style="margin-top: 10px; font-weight: 600;">Vil√£ de Novela ou Pr√≠ncipe Alien√≠gena?</p>
        <div style="font-size: 80px; margin: 20px 0; animation: wobble 2s infinite;">üòà vs üëø</div>
        <button id="start-btn" class="btn-primary" onclick="startGame()" disabled>Carregando...</button>
        <p id="error-msg" style="color: var(--duo-red); font-size: 0.9rem; display: none; margin-top: 20px;">
            ‚ö†Ô∏è Erro: N√£o foi poss√≠vel carregar o arquivo phrases.json.
        </p>
    </div>

    <div id="end-screen" class="screen hidden">
        <h1 style="font-size: 3rem;">Fim!</h1>
        <p style="font-size: 1.5rem; color: var(--duo-text);">Seu placar final:</p>
        <div id="final-score" style="font-size: 4rem; font-weight: 800; color: var(--duo-green); margin-bottom: 30px;">0/10</div>
        <button class="btn-primary" onclick="location.reload()">Jogar Novamente</button>
    </div>

    <header>
        <button class="close-btn" onclick="location.reload()">‚úï</button>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </header>

    <main>
        <div class="character-display">
            <div id="placeholder-icon" class="placeholder-icon">ü§î</div>
            <img id="char-img" class="character-img" src="" alt="Personagem">
        </div>

        <div class="question-bubble" id="question-text">
            ...
        </div>

        <div class="options-grid" id="options-grid">
            <div class="option-card" id="btn-Paola" onclick="checkAnswer('Paola', this)">
                <img src="paola.jpeg" alt="Paola" class="option-img">
                <div class="option-label">Paola</div>
            </div>
            <div class="option-card" id="btn-Vegeta" onclick="checkAnswer('Vegeta', this)">
                 <img src="vegeta.jpeg" alt="Vegeta" class="option-img">
                <div class="option-label">Vegeta</div>
            </div>
        </div>
    </main>

    <div id="feedback-sheet" class="feedback-sheet">
        <div class="feedback-header">
            <div class="feedback-icon" id="feedback-icon">‚úì</div>
            <span id="feedback-title">Incr√≠vel!</span>
        </div>
        <div class="feedback-msg" id="feedback-msg">Mensagem de feedback</div>
        <button class="continue-btn" id="continue-btn" onclick="nextQuestion()">CONTINUAR</button>
    </div>

    <script>
        // --- CONFIGURA√á√ïES ---
        // Imagens Locais de Rea√ß√£o (Rindo)
        const paolaReaction = "paola-risada.jpeg";
        const vegetaReaction = "vegeta-risada.jpeg";
        
        // Emojis da explos√£o
        const paolaParticles = ['üíã', 'üêç', 'üí∞', 'üí∏', 'üç∑'];
        const vegetaParticles = ['üî•', '‚ö°', 'üí£', 'ü•ä', 'üí¢'];

        let database = [];
        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let isAnswered = false;

        // --- INICIALIZA√á√ÉO ---
        window.addEventListener('load', async () => {
            const startBtn = document.getElementById('start-btn');
            const errorMsg = document.getElementById('error-msg');
            try {
                // Carrega o JSON
                const response = await fetch('phrases.json');
                if (!response.ok) throw new Error("Falha na rede ao buscar frases.");
                database = await response.json();
                
                // Habilita o bot√£o
                startBtn.disabled = false;
                startBtn.innerText = "COME√áAR";
            } catch (error) {
                console.error(error);
                startBtn.innerText = "ERRO JSON";
                startBtn.style.backgroundColor = "var(--duo-red)";
                errorMsg.style.display = "block";
            }
        });

        // Embaralhar Array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Sistema de Part√≠culas (Confete)
        function spawnParticles(x, y, type) {
            const particleCount = 15;
            const emojis = type === 'Paola' ? paolaParticles : vegetaParticles;

            for (let i = 0; i < particleCount; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.className = 'particle';
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                
                // F√≠sica aleat√≥ria
                const angle = Math.random() * Math.PI * 2;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                el.style.setProperty('--tx', `${tx}px`);
                el.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(el);
                
                // Remove ap√≥s anima√ß√£o
                setTimeout(() => el.remove(), 1000);
            }
        }

        // --- L√ìGICA DO JOGO ---
        function startGame() {
            if (database.length === 0) return;
            document.getElementById('start-screen').classList.add('hidden');
            // Seleciona 10 perguntas aleat√≥rias
            questions = shuffle([...database]).slice(0, 10);
            currentIndex = 0;
            score = 0;
            renderQuestion();
        }

        function renderQuestion() {
            isAnswered = false;
            
            // Atualiza Barra de Progresso
            const progressPct = (currentIndex / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progressPct}%`;
            
            // Reseta UI
            const sheet = document.getElementById('feedback-sheet');
            sheet.classList.remove('show', 'correct', 'wrong');
            
            document.getElementById('placeholder-icon').style.display = "block";
            document.getElementById('char-img').style.display = "none";
            
            // Reseta os cart√µes
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('correct-select', 'wrong-select', 'disabled');
            });

            // Insere Texto com Anima√ß√£o
            const qBox = document.getElementById('question-text');
            qBox.style.animation = 'none';
            qBox.offsetHeight; /* for√ßa reflow */
            qBox.style.animation = 'popIn 0.4s ease-out';
            qBox.innerText = `"${questions[currentIndex].text}"`;
        }

        function checkAnswer(selectedWho, cardElement) {
            if (isAnswered) return;
            isAnswered = true;

            const currentQ = questions[currentIndex];
            const isCorrect = selectedWho === currentQ.who;
            
            const sheet = document.getElementById('feedback-sheet');
            const fbTitle = document.getElementById('feedback-title');
            const fbMsg = document.getElementById('feedback-msg');
            const fbIcon = document.getElementById('feedback-icon');
            
            // Desabilita o outro cart√£o
            const otherCardId = selectedWho === 'Paola' ? 'btn-Vegeta' : 'btn-Paola';
            document.getElementById(otherCardId).classList.add('disabled');

            // Mostra a imagem de quem falou (rindo)
            document.getElementById('placeholder-icon').style.display = "none";
            const imgEl = document.getElementById('char-img');
            // Usa as vari√°veis locais definidas no topo do script
            imgEl.src = currentQ.who === 'Paola' ? paolaReaction : vegetaReaction;
            imgEl.style.display = "block";

            if (isCorrect) {
                score++;
                cardElement.classList.add('correct-select');
                
                // Feedback Positivo
                sheet.className = 'feedback-sheet correct show';
                fbTitle.innerText = "Incr√≠vel!";
                fbMsg.innerText = `Boa! Essa frase √© da lenda ${currentQ.who}.`;
                fbIcon.innerHTML = "‚úì";
                fbIcon.style.color = "var(--duo-green)";
                
                // Explode Part√≠culas no centro do cart√£o clicado
                const rect = cardElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                spawnParticles(centerX, centerY, currentQ.who);

            } else {
                cardElement.classList.add('wrong-select');
                
                // Feedback Negativo
                sheet.className = 'feedback-sheet wrong show';
                fbTitle.innerText = "Ops...";
                fbMsg.innerText = `Na verdade, foi ${currentQ.who} quem disse isso!`;
                fbIcon.innerHTML = "‚úï";
                fbIcon.style.color = "var(--duo-red)";
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) {
                renderQuestion();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
            document.getElementById('progress-bar').style.width = `100%`;
        }
    </script>
</body>
</html>
